name: Test Dotfiles

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Test weekly to catch external dependency issues
    - cron: '0 0 * * 0'

jobs:
  test-installation:
    name: Test Installation via Docker
    runs-on: ubuntu-latest # Use Ubuntu as the Docker host
    strategy:
      matrix:
        scenario: [fresh, safe, macos] # Corresponds to test-docker.sh scenarios

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build Docker Image (if not already built)
      run: ./test-docker.sh build

    - name: Run Docker Test Scenario - ${{ matrix.scenario }}
      run: ./test-docker.sh ${{ matrix.scenario }}

    - name: Clean up Docker containers
      if: always()
      run: ./test-docker.sh clean

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit hooks
      run: pre-commit run --all-files