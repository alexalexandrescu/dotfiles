# Starship Prompt Configuration
# Minimal, fast, and informative prompt for portable terminal experience
# https://starship.rs/config/

# Timeout for commands (faster prompt)
command_timeout = 1000

# Add newline before prompt
add_newline = true

# Format: define prompt structure
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$docker_context\
$nodejs\
$bun\
$rust\
$python\
$golang\
$terraform\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

# Character symbol changes based on success/failure
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"

# Username (only show if not default or in SSH)
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname (only show in SSH)
[hostname]
ssh_only = true
format = "on [$hostname](bold cyan) "
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " üîí"
read_only_style = "red"

# Git branch
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "‚Ä¶"

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

# Command duration (only show if > 2s)
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "
show_milliseconds = false

# Docker context
[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold blue"
only_with_files = true

# Node.js
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Bun
[bun]
symbol = "üçû "
format = "via [$symbol($version )]($style)"
style = "bold red"
detect_files = ["bun.lockb", "bunfig.toml"]

# Rust
[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold red"
detect_files = ["Cargo.toml", "Cargo.lock"]

# Python
[python]
symbol = " "
format = "via [$symbol$pyenv_prefix($version )]($style)"
style = "bold yellow"
detect_files = ["requirements.txt", "pyproject.toml", ".python-version"]
detect_folders = [".venv", "venv"]

# Go
[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"
detect_files = ["go.mod", "go.sum"]

# Terraform
[terraform]
symbol = "üí† "
format = "via [$symbol$workspace]($style) "
style = "bold purple"
detect_files = [".terraform", "terraform.tfstate"]

# Kubernetes
[kubernetes]
symbol = "‚ò∏ "
format = "on [$symbol$context( \\($namespace\\))]($style) "
style = "bold blue"
disabled = true  # Enable if you work with k8s

# AWS (disabled by default for speed)
[aws]
disabled = true

# Container indicator
[container]
format = "[$symbol \\[$name\\]]($style) "
symbol = "‚¨¢"
style = "bold red dimmed"

# Memory usage (disabled by default for speed)
[memory_usage]
disabled = true

# Battery (disabled by default)
[battery]
disabled = true

# Time (disabled by default)
[time]
disabled = true
